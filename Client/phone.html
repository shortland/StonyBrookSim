<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>University Simulator - Phone</title>
    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="app-icon">
      <center>
        <div id="play-coin"></div>
      </center>
      <p>Coin Gatherer</p>
    </div>
    <div class="app-icon">
      <center>
        <div id="play-maze"></div>
      </center>
      <p>Maze Escape</p>
    </div>
    <div class="app-icon">
      <center>
        <div id="play-quiz"></div>
      </center>
      <p>SBU Trivia</p>
    </div>
    <div class="app-icon">
      <center>
        <div id="play-flappy"></div>
      </center>
      <p>Flappy Guy</p>
    </div>
    <div class="app-icon">
      <center>
        <div id="play-shooting"></div>
      </center>
      <p>Alien Blaster</p>
    </div>

    <center>
        <div id="need-sleep" style="color: red; display: none;">Please sleep to gain more energy!</div>
    </center>
    <script>
      $(document).ready(function() {
        // So null/undef doesn't break anything
        localStorage.setItem("coin_win", 0);
        let data = JSON.parse(localStorage.getItem("player"));

        if (data["sleep"] <= 0) {
          $(".app-icon").css({"opacity": 0.5});
          $("#need-sleep").show();
        } else {
          $("#play-coin").on("click", () => {
            window.location.href = "minigames/Coin/coin.html";
            
            data["sleep"] = data["sleep"] - 20;
            localStorage.setItem("player", JSON.stringify(data));
          });
          $("#play-maze").on("click", () => {
            window.location.href = "minigames/Maze/index.html";

            data["sleep"] = data["sleep"] - 20;
            localStorage.setItem("player", JSON.stringify(data));
          });
          $("#play-quiz").on("click", () => {
            window.location.href = "minigames/Trivia/index.html";

            data["sleep"] = data["sleep"] - 20;
            localStorage.setItem("player", JSON.stringify(data));
          });
          $("#play-flappy").on("click", () => {
            window.location.href = "minigames/Flappy/index.html";

            data["sleep"] = data["sleep"] - 20;
            localStorage.setItem("player", JSON.stringify(data));
          });
          $("#play-shooting").on("click", () => {
            window.location.href = "minigames/Shooting/index.html";

            data["sleep"] = data["sleep"] - 20;
            localStorage.setItem("player", JSON.stringify(data));
          });
        }

        $(document).on("keypress", event => {
          if (event.keyCode == 112) {
            window.parent.$('body').trigger('closePhone');
          }
        });
      });
    </script>
  </body>
</html>
