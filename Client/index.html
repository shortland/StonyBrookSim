<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Simulator - Login</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/feature.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/github-buttons.min.js"></script>
  </head>
  <body>
    <center>
      <div id="loginForm">
        <h3>University Simulator</h3>
        <input type="text" id="username" placeholder="Email Address"/><br>
        <input type="password" id="password" placeholder="Password"/><br>
        <button type="button" id="login">Login</button><br>
        <div id="incorrectPassword">Incorrect email or password</div>
        <div id="unverified">Account not verified, please check your email & verify account..</div>
        <p>or <span id="showRegister">register new account</span></p>
      </div>

      <div id="registerForm">
        <h3>University Simulator</h3>
        <input type="text" id="Remail" placeholder="Email Address"/><br>
        <input type="password" id="Rpassword" placeholder="Password"/><br>
        <div id="emailUsed">Email already in use</div>
        <button type="button" id="register">Register</button><br>
        <p>or <span id="showLogin">login to existing account</span></p>
      </div>
    </center>
    
    <!-- Place this tag where you want the button to render. -->
    <div class="github-button-wrapper">
      <a class="github-button" href="https://github.com/shortland/University-Simulator" data-size="large" data-show-count="true" aria-label="Star shortland/University-Simulator on GitHub">Star</a>
    </div>
  </body>
</html>
